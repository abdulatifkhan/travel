<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var dollarCurrency = 9433.34; 
    var euroCurrency = 10354.03

    var planePrice = 500 * dollarCurrency;
    var hotelPrice = 250 * dollarCurrency;
    var museumPrice = 120 * euroCurrency;

    var totalSumma = planePrice + hotelPrice + museumPrice;

    var money = prompt('Qancha pulingiz bor?').trim();
    money = parseFloat(money, 10);

    var elP = document.createElement('p');

    if (money > totalSumma) {
      elP.textContent = 'Oq yo\'l!';
      document.body.append(elP);
    }
    else {
      elP.textContent = 'Keyinroq kelarsiz)';
      document.body.append(elP);
    }
  </script>
</body>
</html>
